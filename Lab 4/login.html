<!DOCTYPE html>
<html>
    <title>Amazon Books: Your one-stop book shop</title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href = "style.css">
    <script src = "login.js"></script>
    </head>
    <body>
    
    <div class="header">
        <img src = "logo.png" style="margin-top: 20px; margin-left: 15px;" class = "logo" width="6%" height = "6%">
        <div class="header-right">
        <a href = "login.html" id = "signin">Sign-In</a>
        </div>
    </div>
    <br><br>
    <center><img src = "image.jpg"></center>
    <div>
        <center>
            <form action = "home.html" method = "POST">
                <p>Sign-In</p><br>
                <label for = "emailadd">Email Address/Username</label><br>
                <input type = "email" placeholder = "Enter Email/Username"  id = "emailadd" name = "emailadd"><br><br>
                <label for = "pwd">Password</label><br>
                <input type = "password" placeholder = "Enter Password" id = "pwd" name = "pwd"><br><br>
                <input type = "submit" onclick="submit()">
            </form>
        </center>
    </div>
    <br>
</body>
</html>
